<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <header>
    <h1>Calculator</h1>
  </header>


  <main class="container">
    <div class="row row1">
      <div class="result">0</div>
    </div>
    <div class="row row2">
      <button class="btn clear">Clear</button>
      <button class="btn divide operator">&divide;</button>
    </div>
    <div class="row row3">
      <button class="btn seven num">7</button>
      <button class="btn eight num">8</button>
      <button class="btn nine num">9</button>
      <button class="btn multiply operator">&times;</button>
    </div>
    <div class="row row4">
      <button class="btn four num">4</button>
      <button class="btn five num">5</button>
      <button class="btn six num">6</button>
      <button class="btn subtract operator">&minus;</button>
    </div>
    <div class="row row5">
      <button class="btn one num">1</button>
      <button class="btn two num">2</button>
      <button class="btn three num">3</button>
      <button class="btn add operator">&plus;</button>
    </div>
    <div class="row row6">
      <button class="btn zero num">0</button>
      <button class="btn decimal num">.</button>
      <button class="btn equals">&equals;</button>
    </div>
  </main>

  <footer>
    <p>
      Copyright Â© 2022 <a href="https://github.com/chrisjwirth">ChrisJWirth</a>
    </p>
  </footer>

</body>
</html>
